<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados de la Materia – Modelo 3D</title>

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #eee; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
        }
        
        h1 { color: #5A2382; margin-bottom: 5px; }
        
        #container { 
            position: relative; 
            width: 640px; 
            height: 480px; 
            background: white; 
            margin: 20px auto; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            overflow: hidden;
        }
    </style>

    <!-- GlowScript dependencias -->
    <link type="text/css" href="https://s3.amazonaws.com/glowscript/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
    <script src="https://s3.amazonaws.com/glowscript/lib/jquery/2.1/jquery.min.js"></script>
    <script src="https://s3.amazonaws.com/glowscript/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
    <script src="https://s3.amazonaws.com/glowscript/package/glow.3.2.min.js"></script>
</head>

<body>

<h1>Estados de la Materia (3D)</h1>
<p>Mové el deslizador para ver los cambios de estado.</p>

<div id="container"></div>

<script type="text/javascript">
/* -------- CONTEXTO PARA GLOWSCRIPT -------- */
window.__context = { glowscript_container: $("#container") };

async function __main__() {
    "use strict";

    /* -------- ESCENA -------- */
    let scene = canvas();
    scene.width = 640;
    scene.height = 480;
    scene.background = color.white;
    scene.range = 12;
    scene.userspin = true;
    scene.userzoom = true;
    scene.caption = "\n";

    /* -------- CAJA -------- */
    box({
        pos: vec(0,0,0),
        size: vec(20,20,20),
        opacity: 0.1,
        color: color.black
    });

    let pared = 9.4;

    /* -------- PARTÍCULAS -------- */
    let particulas = [];
    let estado = "liquido";
    let velocidad_base = 1.5;

    let N = 4;
    let separacion = 4;
    let offset = 6;

    for (let x = 0; x < N; x++) {
        for (let y = 0; y < N; y++) {
            for (let z = 0; z < N; z++) {

                let pos0 = vec(
                    x * separacion - offset,
                    y * separacion - offset,
                    z * separacion - offset
                );

                let p = sphere({
                    pos: pos0,
                    radius: 0.7,
                    color: vec(0,0.6,1),
                    shininess: 0.5
                });

                p.vx = Math.random() - 0.5;
                p.vy = Math.random() - 0.5;
                p.vz = Math.random() - 0.5;
                p.home = pos0;

                particulas.push(p);
            }
        }
    }

    /* -------- UI -------- */
    let label = wtext({ text: "Estado: <b>Líquido</b> (20 °C)" });
    scene.append_to_caption("\n\n");

    function cambiar_temp(s) {
        let t = s.value;

        if (t < 0) {
            estado = "solido";
            velocidad_base = 0.5;
            label.text = "Estado: <b>Sólido</b> (" + t + " °C)";
            particulas.forEach(p => p.color = color.blue);
        }
        else if (t >= 100) {
            estado = "gaseoso";
            velocidad_base = 6.0;
            label.text = "Estado: <b>Gaseoso</b> (" + t + " °C)";
            particulas.forEach(p => p.color = color.red);
        }
        else {
            estado = "liquido";
            velocidad_base = 1.5;
            label.text = "Estado: <b>Líquido</b> (" + t + " °C)";
            particulas.forEach(p => p.color = vec(0,0.6,1));
        }
    }

    scene.append_to_caption("Frío ");
    slider({ min:-20, max:120, value:20, length:300, bind:cambiar_temp });
    scene.append_to_caption(" Caliente");

    /* -------- ANIMACIÓN -------- */
    let dt = 0.1;

    while (true) {
        await rate(60);

        for (let p of particulas) {

            if (estado === "solido") {
                let fx = (p.home.x - p.pos.x) * 0.8;
                let fy = (p.home.y - p.pos.y) * 0.8;
                let fz = (p.home.z - p.pos.z) * 0.8;

                p.vx = fx + (Math.random()-0.5);
                p.vy = fy + (Math.random()-0.5);
                p.vz = fz + (Math.random()-0.5);

                p.pos.x += p.vx * 0.2;
                p.pos.y += p.vy * 0.2;
                p.pos.z += p.vz * 0.2;
            }
            else {
                let v = Math.sqrt(p.vx*p.vx + p.vy*p.vy + p.vz*p.vz);
                if (v > 0.001) {
                    p.vx = p.vx / v * velocidad_base;
                    p.vy = p.vy / v * velocidad_base;
                    p.vz = p.vz / v * velocidad_base;
                }

                p.pos.x += p.vx * dt;
                p.pos.y += p.vy * dt;
                p.pos.z += p.vz * dt;

                if (p.pos.x > pared || p.pos.x < -pared) p.vx *= -1;
                if (p.pos.y > pared || p.pos.y < -pared) p.vy *= -1;
                if (p.pos.z > pared || p.pos.z < -pared) p.vz *= -1;
            }
        }
    }
}

/* -------- ARRANQUE -------- */
$(function () {
    __main__();
});
</script>

</body>
</html>
