<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estados de la materia – Simulación</title>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

h1 {
  color: #5A2382;
}

h2 {
  color: #0087C8;
}

button {
  padding: 10px 15px;
  margin: 5px;
  background: #E6500F;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type=range] {
  width: 300px;
}

.box {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-top: 15px;
}

img {
  max-width: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<h1>Estados de la materia</h1>

<div class="box">
<h2>Consigna</h2>
<p>
Observá la imagen y la simulación.
<br>
<strong>Pregunta:</strong> ¿Cómo cambia el movimiento de las partículas cuando aumenta la temperatura?
</p>
</div>

<div class="box">
<h2>Imagen real</h2>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Ice_water_vapor.jpg/640px-Ice_water_vapor.jpg">
</div>

<div class="box">
<h2>Control de temperatura</h2>
<p>
Temperatura: <span id="tempValor">20</span> °C
</p>
<input type="range" min="-10" max="120" value="20" id="temp" oninput="actualizarTemp()">
<br><br>
<button onclick="simular()">Simular</button>
</div>

<div class="box" id="estadoBox">
<strong>Estado:</strong> <span id="estadoTexto">Líquido</span>
</div>

<div class="box" id="grafico">
<p>Cargando simulación…</p>
</div>

<script>
let pyodide;

async function iniciarPyodide() {
  pyodide = await loadPyodide();
  await pyodide.loadPackage("matplotlib");
}
iniciarPyodide();

function actualizarTemp() {
  const t = document.getElementById("temp").value;
  document.getElementById("tempValor").innerText = t;

  let estado = "Líquido";
  if (t < 0) estado = "Sólido";
  if (t >= 100) estado = "Gaseoso";

  document.getElementById("estadoTexto").innerText = estado;
}

async function simular() {
  const t = document.getElementById("temp").value;

  let estado = "liquido";
  let vel = 0.08;

  if (t < 0) { estado = "solido"; vel = 0.02; }
  if (t >= 100) { estado = "gaseoso"; vel = 0.2; }

  const codigo = `
import matplotlib.pyplot as plt
import random

velocidad = ${vel}

x = [random.random() for _ in range(30)]
y = [random.random() for _ in range(30)]

for _ in range(20):
    for i in range(30):
        x[i] += random.uniform(-velocidad, velocidad)
        y[i] += random.uniform(-velocidad, velocidad)
        x[i] = min(max(x[i], 0), 1)
        y[i] = min(max(y[i], 0), 1)

plt.figure()
plt.scatter(x, y)
plt.title("Estado: ${estado}")
plt.xlim(0,1)
plt.ylim(0,1)
plt.show()
  `;

  pyodide.runPython(codigo);
}
</script>

</body>
</html>
