<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moléculas 3D – Modelo Real</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #5A2382;
      margin: 10px 0;
    }

    #controls {
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      background: #E6500F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #scene {
      width: 100%;
      height: 500px;
      display: block;
    }
  </style>
</head>
<body>

<h1>Modelo molecular 3D</h1>

<div id="controls">
  <button onclick="loadMolecule('water')">Agua (H₂O)</button>
  <button onclick="loadMolecule('co2')">CO₂</button>
  <button onclick="loadMolecule('o2')">O₂</button>
</div>

<div id="scene"></div>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  let scene, camera, renderer, controls, moleculeGroup;

  init();
  loadMolecule('water');
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf7f7f7);

    camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / 500,
      0.1,
      1000
    );
    camera.position.set(0, 0, 8);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 500);
    document.getElementById("scene").appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0xaaaaaa);
    scene.add(light2);

    window.addEventListener("resize", onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / 500;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, 500);
  }

  function createAtom(color, radius, position) {
    const geometry = new THREE.SphereGeometry(radius, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.set(...position);
    return sphere;
  }

  function createBond(pos1, pos2) {
    const material = new THREE.MeshStandardMaterial({ color: 0x888888 });
    const direction = new THREE.Vector3().subVectors(
      new THREE.Vector3(...pos2),
      new THREE.Vector3(...pos1)
    );
    const length = direction.length();
    const geometry = new THREE.CylinderGeometry(0.1, 0.1, length, 16);
    const bond = new THREE.Mesh(geometry, material);

    bond.position.copy(
      new THREE.Vector3(...pos1).add(new THREE.Vector3(...pos2)).multiplyScalar(0.5)
    );
    bond.lookAt(new THREE.Vector3(...pos2));
    bond.rotateX(Math.PI / 2);

    return bond;
  }

  function clearMolecule() {
    if (moleculeGroup) {
      scene.remove(moleculeGroup);
    }
    moleculeGroup = new THREE.Group();
    scene.add(moleculeGroup);
  }

  function loadMolecule(type) {
    clearMolecule();

    if (type === "water") {
      const O = createAtom(0xff0000, 0.6, [0, 0, 0]);
      const H1 = createAtom(0xffffff, 0.4, [1, 0.5, 0]);
      const H2 = createAtom(0xffffff, 0.4, [-1, 0.5, 0]);

      moleculeGroup.add(O, H1, H2);
      moleculeGroup.add(
        createBond([0,0,0], [1,0.5,0]),
        createBond([0,0,0], [-1,0.5,0])
      );
    }

    if (type === "co2") {
      const C = createAtom(0x000000, 0.5, [0, 0, 0]);
      const O1 = createAtom(0xff0000, 0.6, [2, 0, 0]);
      const O2 = createAtom(0xff0000, 0.6, [-2, 0, 0]);

      moleculeGroup.add(C, O1, O2);
      moleculeGroup.add(
        createBond([0,0,0], [2,0,0]),
        createBond([0,0,0], [-2,0,0])
      );
    }

    if (type === "o2") {
      const O1 = createAtom(0xff0000, 0.6, [1, 0, 0]);
      const O2 = createAtom(0xff0000, 0.6, [-1, 0, 0]);

      moleculeGroup.add(O1, O2);
      moleculeGroup.add(createBond([1,0,0], [-1,0,0]));
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    moleculeGroup.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
